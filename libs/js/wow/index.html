<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">
  <title>WOW.js + Animate.CSS</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<script src="wow.js"></script>
<script>
  new WOW().init();
</script>
<body>
<a href="http://master-css.com">
  <img src="images/master-css.png" class="mylogo" alt="Master-CSS" title="Master-CSS">
</a>

  <div class="main">
    <h1>WOW.js + Animate.CSS</h1>
    <h2>лёгкая анимация на практике:</h2>
    
    <h3>Название анимации</h3>
    <img class="wow bounce" src="images/dog1.jpg" alt="Собака - лучший друг человека">
    <p><em>(атрибуты)</em></p>
    
    <h3>Название анимации</h3>
    <img class="wow flipInX" data-wow-offset="200" data-wow-duration="1800ms"src="images/dog2.jpg" alt="Собака - лучший друг человека">
    <p><em>(атрибуты)</em></p>
    
    <h3>Название анимации</h3>
    <img class="wow slideInLeft" data-wow-offset="300" src="images/dog3.jpg" alt="Собака - лучший друг человека">
    <p><em>(атрибуты)</em></p>
    
    <h3>Название анимации</h3>
    <img class="wow slideInRight" data-wow-offset="300" src="images/dog4.jpg" alt="Собака - лучший друг человека">
    <p><em>(атрибуты)</em></p>
    
    <h3>Кучкой веселее :)</h3>
    <div class="dogs">
      <img class="wow flipInY" data-wow-offset="250" data-wow-duration="1200ms" data-wow-delay="1s" src="images/dog1.jpg" alt="Собака - лучший друг человека">
      <img class="wow shake" data-wow-offset="250" data-wow-duration="1500ms" data-wow-delay="2s" src="images/dog2.jpg" alt="Собака - лучший друг человека">
      <img class="wow swing" data-wow-offset="250" data-wow-duration="1800ms" data-wow-delay="1.2s" src="images/dog3.jpg" alt="Собака - лучший друг человека">
    </div>
    
    <h3>Название анимации</h3>
    <img class="wow tada" data-wow-offset="300" src="images/dog5.jpg" alt="Собака - лучший друг человека">
    <p><em>(атрибуты)</em></p>
    
  </div>
</body>
</html>
