<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>Admin Autorize</title>
<!--Shortcut icon-->
<link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/libs/css/materialize.css"  media="screen,projection"/>
<!--Import Icofont-->
<link rel="stylesheet" href="icofont/icofont.css">
<link type="text/css" rel="stylesheet" href="/libs/css/style.css"  media="screen,projection"/>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="js/jquery.js"></script>
</head>

<body>
     
<div class="container-fluid">
<div class="row">
<div class="col s12">

 <div class="header">
   <a class="brand-logo">
     <img src="/libs/img/logo.png" alt="logotype"/>
  </a>
 </div>

 <section class="content-autorize">
   <div class="card card-autorize hoverable">
    <div class="card-content">
     
      <blockquote>
      <span class="card-title">Admin Autorize</span>
      </blockquote>
      
      <form action="" method="post">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
            <input id="login" type="text" class="resume" name = "login">
            <label for="login">Login</label>
            <small class="helper-text invalid">Login</small>
          </div>
          <div class="input-field">
          <i class="material-icons prefix">security</i>
            <input id="password" type="password" class="resume" name = "password">
            <label for="password">Пароль</label>
            <small class="helper-text invalid">Password</small>
          </div>
         <button class="btn waves-effect waves-light auth-submit" type="submit">
          Войти
        <i class="material-icons right">send</i>
      </button>
      
      </form> 

      <div class="alert-danger">
        Неверный пароль
      </div>
        
    </div>
   </div>     
     
 </section> 

</div>
</div>     
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<!-- Custom script -->
<script src="js/script.js"></script>

</body>
</html>
